<!DOCTYPE html>
<html>
<head>
	<title>Become a VIP Member</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
		  background:linear-gradient(to right, gold, black);
		}
	  </style>
</head>
<body>
	<h1>Become a VIP Member</h1>
	<form action="submit_form.php" method="POST" id="vip-form">
		<h2>Identification Information</h2>
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="first-name" pattern="[a-zA-Z]+" required><br><br>
		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" pattern="[a-zA-Z]+" required><br><br>
		<label for="phone-number">Phone Number:</label>
		<input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" pattern="^[#.0-9a-zA-Z\s,-]+$" required><br><br>

		<h2>VIP Level Selection</h2>
		<label for="vip-level">Select your VIP Level:</label>
		<select id="vip-level" name="vip-level" required>
			<option value="">-- Select a level --</option>
			<option value="Bronze">Bronze</option>
			<option value="Silver">Silver</option>
			<option value="Gold">Gold</option>
			<option value="Platinum">Platinum</option>
		</select><br><br>

		<h2>Price and Benefits</h2>
		<p>Price: <span id="price"></span></p>
		<p>Benefits: <span id="benefits"></span></p>

		<button type="submit">Submit</button>
	</form>

	<script src="js/app.js"></script>
</body>
</html>
